    <h1>台南美食 邱家小卷米粉</h1>
    <img src="images/hw01-02.jpg" alt="滿滿的小管">
    <h3>《到台南不吃會後悔的小卷米粉》</h3>
    <ol>台南較有名的小卷米粉共有兩家：
        <ul>邱家小卷米粉
            <em>電話：06-2210517地址：台南市國華街三段5號</em>
        </ul>
        <ul>葉家小卷米粉
            <em>電話：06-2226142店址：台南市國華街二段142號</em>
        </ul>
    </ol>
    <hr>
    <p>這次介紹的是邱家小卷米粉，澎湃的小卷滿滿的佔據視線，加上有別於台北短小的粗大軟Q的米粉，給第一次品嘗的老饕一個困擾，到底是先吃小卷，還是先撈起米粉?
    </p>
    <img src="images/hw01-03.jpg" alt="停不下來的美味">
    <p>別想了！都快吃完了，新鮮的小卷川燙後就是鮮美的珍品，加上南台灣熱情的米粉，台北來的我已經完全融化在這碗小卷米粉。</p>
